[keyboard]

1=["switch", "s_orbit_left"]
2=["switch", "s_center_ramp"]
3=["switch", "s_orbit_right"]
comma=["switch", "s_flipper_left"]
period=["switch", "s_flipper_right"]
backslash=["switch", "s_plunger", "toggle"]
enter=["switch", "s_start"]
x=["switch", "s_trough_3", "toggle"]

[sound_system]

music={
"type": "solo"
}
effects={
"default": true,
"simultaneous_sounds": 3,
"type": "simultaneous"
}
voice={
"type": "sequential"
}

[gmc]

fullscreen=false
exit_on_esc=false
logging_global=20
logging_server=0
logging_game=0
logging_media=0
logging_process=0
logging_sound_player=0
